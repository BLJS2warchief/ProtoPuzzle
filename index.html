<html>
<head>

.gameButton {
  width: 200px;

<script>

function initialize(){
  blankPos=1;
  stepcount=0;
  //var today = new Date(0000,00,00,00,00,00);
  startTime = Date.now();
  myTimer = setInterval(updateTime, 1000);

}

function updateTime(){
  endTime = Date.now();
  //alert(endTime);
  elapsedTime=(endTime - startTime);
  //alert("---1--" + elapsedTime);
  newDate = new Date(elapsedTime - 3600000 * 5.5);
  //newDate.setSeconds(elapsedTime/1000);
  //elapsedTime=newDate.toLocaleTimeString();
  //alert("-2----" + elapsedTime);
  txtTimer.value=newDate.getHours() + ":" + newDate.getMinutes() + ":" + newDate.getSeconds();
  //alert("---3--" + elapsedTime);
}

function move(myPos) {
  //alert(startTime);
  //alert(Math.abs(myPos-blankPos));
  //alert(blankPos);
  //alert(me.id);
  //me = document.getElementById(id);
  //myPos = me.getAttribute("data-pos");
  if(Math.abs(myPos-blankPos)==1 || Math.abs(myPos-blankPos)==3) {
    //alert("you are moving a nbr");
    document.getElementsByTagName("input")[blankPos - 1].value=document.getElementsByTagName("input")[myPos-1].value
    //alert(document.getElementsByTagName("input")[blankPos - 1].id);
    document.getElementsByTagName("input")[myPos-1].value="  ";
    //alert("abcd")
    blankPos=myPos;
    stepcount+=1;
    stepscount.value=stepcount;
    check();
  }
  else {
    alert("you can't move that number")
  }
}

function check() {
  //alert("check() is working")
  //for(myPos=1; myPos≤9; myPos++)
if(button1.value=="1" && button2.value=="2" && button3.value=="3" && button4.value=="4" && button5.value=="5" && button6.value=="6" && button7.value=="7" && button8.value=="8") {
     alert("congratulations");
     clearInterval(myTimer);

     //stop txtTimer
    }
    else {
     return false;
     //alert("you have not completed the puzzle");
    }
}

</script>
